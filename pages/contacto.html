    <main>
        <form class="formulario">
            <fieldset>
                <legend>Si tienes alguna duda o consulta, no dudes en dejarme tu mensaje</legend>

                <!-- campos -->
                <section class="campos">
                    <div class="contacto-completar-nombre">
                        <label for="contactonombre"></label>
                        <input type="text" id="contactonombre" placeholder="Completa tú nombre, ej: 'Juan Garcia'.">
                    </div>

                    <div class="contacto-mail ">
                        <label for="emaildecontacto"></label>
                        <input type="email" id="emaildecontacto"
                            placeholder="Completa tu mail, ej: juan-garcia@mail.com">
                    </div>

                    <div class="contacto-telefono">
                        <label for="telefonodecontacto"></label>
                        <input type="tel" id="telefonodecontacto"
                            placeholder="Ingresa tu teléfono, ej: (+xx) xx xx-xxxx-xx">
                    </div>

                    <div class="contacto-pais-origen">
                        <label for="paisorigen"></label>
                        <input type="text" id="paisorigen" placeholder="País de residencia, ej: 'Chile'.">
                    </div>

                    <div class="contacto-mesaje-de-consulta">
                        <label for="mensaje"></label>
                        <textarea cols="10" rows="5" id="mensaje"
                            placeholder="Ingrese su consultata aquí..."></textarea>
                    </div>

                    <div class="botones-contacto">
                        <input class="boton-submit" type="submit">
                        <input class="boton-reset" type="reset">
                    </div>
                </section>

            </fieldset>
        </form>

        <div class="iconos">
            <h1 class="iconos-h1">Tambien puedes contactarme por mis redes sociales</h1>

            <div class="iconos-contacto">
                <a target="_blank" href="https://www.facebook.com/"><img class="iconos-contacto-elemento"
                        src="../img/ico-facebook.svg" alt="enlace a facebook"></a>
            </div>
            <div class="iconos-contacto">
                <a target="_blank" href="https://www.instagram.com/eze_papadeandy/"><img
                        class="iconos-contacto-elemento" src="../img/ico-instagram.svg" alt="enlace a instagram"></a>
            </div>
            <div class="iconos-contacto">
                <a target="_blank" href="https://github.com/bezequield"><img class="iconos-contacto-elemento"
                        src="../img/ico-github.svg" alt="enlace a github"></a>
            </div>
            <div class="iconos-contacto">
                <a target="_blank" href="https://www.linkedin.com/in/bezequielduarteponcedele%C3%B3n/"><img
                        class="iconos-contacto-elemento" src="../img/ico-linkedln.svg" alt="enlace a linkedln"></a>
            </div>
        </div>
